<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="skins/css/estilo.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="skins/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="skins/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <title>Calcula Peso</title>
</head>
<body>
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <div class="title text-center">
                <h1 class="title">Calcula Peso</h1>
            </div>
            <div class="conteudo">
                <table>
                    <thead>
                        <tr>
                            <th>Gravidade</th>
                            <th>Planeta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>0,37</td>
                            <td>Mercúrio</td>
                        </tr>
                        <tr>
                            <td>0,88</td>
                            <td>Vênus</td>
                        </tr>
                        <tr>
                            <td>0,38</td>
                            <td>Marte</td>
                        </tr>
                        <tr>
                            <td>2,64</td>
                            <td>Júpiter</td>
                        </tr>
                        <tr>
                            <td>1,15</td>
                            <td>Saturno</td>
                        </tr>
                        <tr>
                            <td>1,17</td>
                            <td>Urano</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="conteudo">
                <label for="planeta">Planeta: </label><br>
                <select name="planeta" id="planeta">
                    <option value="0">Selecione um Planeta</option>
                    <option value="0.33">Mercúrio</option>
                    <option value="0.88">Vênus</option>
                    <option value="0.38">Marte</option>
                    <option value="2.64">Júpiter</option>
                    <option value="1.15">Saturno</option>
                    <option value="1.17">Urano</option>
                </select>
            </div>
            <div class="conteudo">
                <label for="peso">Peso: </label><br>
                <input type="text" id="peso" name="peso" placeholder="Ex.: 60"/>
            </div>
            <div class="col-md-12 text-center">
                <button onclick="calculaPeso()" class="botao">Calcular</button>
                <button onclick="limpar()" class="botao-clear">Limpar</button>
            </div>
            <div class="conteudo peso">
                <strong>Peso: </strong><span class="peso" id="peso-value"></span>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
